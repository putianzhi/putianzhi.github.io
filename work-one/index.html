<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/1.css">
		<title></title>
	</head>
	<body>
		<div id="da">
			<table border="1">
				<tr>
					<th colspan="2">信息统计表</th>
				</tr>
				<tr>
					<td>姓名：</td>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<td>年龄：</td>
					<td><input type="text" name="nl"></td>
				</tr>
				<tr>
					<td>性别：</td>
					<td><input type="radio" name="sex" value="nan">男
						<input type="radio" name="sex" value="nv">女
					</td>
				</tr>
				<tr>
					<td>爱好：</td>
					<td><input type="checkbox" name="hobby" value="java">爬山
						<br><input type="checkbox" name="hobby" value="c">打篮球
						<br><input type="checkbox" name="hobby" value="python">乒乓球
						<br><input type="checkbox" name="hobby" value="c++">羽毛球
					</td>
				</tr>
				<tr>
					<td>学历：</td>
					<td>
						<select name="xl">
							<option value="qxz">--请选择--</option>
							<option value="zk">专科</option>
							<option value="bk">本科</option>
							<option value="ss">硕士及以上</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>自我介绍：</td>
					<td><textarea name="con" rows="5" cols="20">自我介绍：
						</textarea>
					</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit">
						<input type="reset">
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
