<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form action="#" method="get">
    <h3 align="center">注册页面</h3>
    <table align="center">
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" checked="checked">男
                <input type="radio" name="sex">女
            </td>
        </tr>

        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option>--请选择--</option>
                    <option>--2000--</option>
                    <option>--1999--</option>
                    <option>--1998--</option>
                    <option>--1997--</option>
                </select>
                <select>
                    <option>--请选择月--</option>
                    <option>--12--</option>
                    <option>--11--</option>
                    <option>--10--</option>
                    <option>--9--</option>
                    <option>--8--</option>
                    <option>--7--</option>
                    <option>--6--</option>
                    <option>--5--</option>
                    <option>--4--</option>
                    <option>--3--</option>
                    <option>--2--</option>
                    <option>--1--</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>--1--</option>
                    <option>--2--</option>
                    <option>--3--</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>所在地区：</td>
            <td><input type="text" name="area" value="四川成都"></td>
        </tr>

        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="marital" checked="checked">未婚
                <input type="radio" name="marital">已婚
                <input type="radio" name="marital">离婚
            </td>
        </tr>

        <tr>
            <td>学历：</td>
            <td><input type="text" value=""></td>
        </tr>

        <tr>
            <td>月薪：</td>
            <td><input type="text" value=""></td>
        </tr>

        <tr>
            <td>手机号码：</td>
            <td><input type="tel" name="tel" maxlength="11"></td>
        </tr>

        <tr>
            <td>昵称：</td>
            <td><input type="text" name="call"></td>
        </tr>
        <tr>
            <td>自我介绍：</td>
            <td><textarea style="resize: none;width:150px;height:50px">自我介绍</textarea></td>
        </tr>

        <tr>
            <td></td>
            <td colspan="2">
                <input type="button" value="立即注册" style="background-color:cornflowerblue;
                    border: none;width: 230px;height: 50px;font-size: 22px;color:white">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
